<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8b4042ccf0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cad.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <title>Comprovante</title>
</head>

<body>
    <div class="loader-content">
        <div class="loader-circle"></div>
        <!-- <span class="loader-text">enviando...</span> -->
      </div>
      <header class="header"></header>
    <main class="home">
        <div class="home-area">
            <section class="left-home">               
                <h4>Informe os dados abaixo</h4>
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <input type="email" id="email" name="email" placeholder="seuemail@mail.com">
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-00">
                <div class="confirma">
                    <button onclick="salvar_Comp()">Salvar</button>
                    <button onclick="cancelar_Comp()">Voltar ao início</button>
                </div>                
            </section>
            <section class="right-home">
                <div class="right-image">
                    <img src="images/pizza-desenho.png" alt="pizza.png">
                </div>
            </section>
        </div>    
    </main>
    <dialog id="modal">
        <div class="cont_modal">
            <!-- Conteúdo do modal -->
            <span class="modal-close" id="close" onclick="closeModal()">X</span>
            <i class="fa-solid fa-circle-check" style="color: #5ef05c;"></i>    
            <h4>Comprovante gerado com sucesso!</h4>
        
            <div class="overlay" id="overlay" onclick="closeModal()">
            </div>
        </div>
    </dialog>
    <footer>
        <a href="https://www.linkedin.com/in/matheus-cruz-533610215/" target="_blank">© Developed by Matheus Cruz</a>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/back.js"></script>
</body>

</html>
